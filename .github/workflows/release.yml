name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Build macOS AMD64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o ccstatus
          zip ccstatus-darwin-amd64.zip ccstatus
          rm ccstatus

      - name: Build macOS ARM64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o ccstatus
          zip ccstatus-darwin-arm64.zip ccstatus
          rm ccstatus

      - name: Build Linux AMD64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ccstatus
          zip ccstatus-linux-amd64.zip ccstatus
          rm ccstatus

      - name: Build Linux ARM64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o ccstatus
          zip ccstatus-linux-arm64.zip ccstatus
          rm ccstatus

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ccstatus-darwin-amd64.zip
            ccstatus-darwin-arm64.zip
            ccstatus-linux-amd64.zip
            ccstatus-linux-arm64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
